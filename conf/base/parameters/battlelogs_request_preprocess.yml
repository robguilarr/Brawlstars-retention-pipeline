# ----- Parameters for preprocessing ----

raw_battlelogs_schema:
  - "battleTime STRING, 
    event_id BIGINT, 
    event_mode STRING,
    event_map STRING,
    battle_mode STRING,
    battle_type STRING,
    battle_result STRING,
    battle_duration BIGINT,
    battle_starPlayer_tag STRING,
    battle_starPlayer_name STRING,
    battle_starPlayer_brawler_id DOUBLE,
    battle_starPlayer_brawler_name STRING,
    battle_starPlayer_brawler_power DOUBLE,
    battle_starPlayer_brawler_trophies DOUBLE,
    battle_teams STRING,
    battle_trophyChange DOUBLE,
    player_id STRING,
    battle_players STRING"

cohort_time_range:
  - ("2019-10-01", "2022-10-10")
  - ("2022-10-11", "2023-10-10")
  #- ("2023-01-03", "2023-01-05")