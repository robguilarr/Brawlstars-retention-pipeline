player_tags:
  type: text.TextDataSet
  filepath: data/01_player_tags/tags.txt

raw_battlelogs@Pandas:
  type: pandas.CSVDataSet
  filepath: data/02_raw_battlelogs/raw_battlelogs.csv
  load_args:
    sep: ","
  save_args:
    index: False

raw_players_info@Pandas:
  type: pandas.CSVDataSet
  filepath: data/03_raw_metadata/raw_players_info.csv
  load_args:
    sep: ","
  save_args:
    index: False

master_event_data@Spark:
  type: spark.SparkDataSet
  filepath: data/04_enriched_data/master_event_data.parquet
  file_format: parquet
  load_args:
    header: true
  save_args:
    mode: overwrite
    sep: ','
    header: True

