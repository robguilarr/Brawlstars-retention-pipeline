# @ Symbols added for potential transcoding https://kedro.readthedocs.io/en/stable/data/data_catalog.html#transcode-datasets

_pyspark: &pyspark
  type: spark.SparkDataSet
  file_format: parquet
  load_args:
    header: true
  save_args:
    mode: overwrite
    sep: ','
    header: True

_pandas: &pandas
  type: pandas.CSVDataSet
  load_args:
    sep: ","
  save_args:
    index: False

player_tags_txt:
  type: text.TextDataSet
  filepath: ${data.player_tags}/tags.txt

raw_battlelogs_data@pandas:
  <<: *pandas
  filepath: ${data.raw_battlelogs}/raw_battlelogs.csv

